<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-side">
                <h3 class="home">HOME</h3>
                <h1 class="home-score">0</h1>
                <div class="home-btn">
                    <button class="btn-1" onclick="homebtn1()">+1</button>
                    <button class="btn-2" onclick="homebtn2()">+2</button>
                    <button class="btn-3" onclick="homebtn3()">+3</button>
                </div>
            </div>
            <div>
                <button class="reset-btn" onclick="resetScore()">RESET</button>
            </div>
            <div class="guest-side">
                <h3 class="guest">GUEST</h3>
                <h1 class="guest-score">0</h1>
                <div class="guest-btn">
                    <button class="btn-1" onclick="guestbtn1()">+1</button>
                    <button class="btn-2" onclick="guestbtn2()">+2</button>
                    <button class="btn-3" onclick="guestbtn3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
